<script>
    var wait = function(c) {
        var dtd = $.Deferred(); // 新建一个deferred对象
        var tasks = function() {
            console.log('内部执行完毕');　　　
            // dtd.reject(c * 2); // 改变deferred对象的执行状态
            dtd.resolve(c * 2); // 改变deferred对象的执行状态
        };
        setTimeout(function() {
            dtd.notify(10);
            setTimeout(function() {
                dtd.notify(20);
            }, 100);
        }, 100);
        setTimeout(tasks, 1000);　　　　
        // return dtd;　　
        return dtd.promise();
    };

    var a = wait(100)
        .progress(function(d) {
            console.log('progres=>', d);
            console.log('当前的状态=>', a.state());
        })
        .done(function(d) {
            console.log('外部执行完了', d);
        })
        .fail(function(d) {
            console.warn('失败了 =>', d);
        })
        .always(function(d) {
            console.log('最后肯定会运行的', arguments);
            console.log('当前的状态222=>', a.state());
        })
        .done(function(d) {
            console.log('外部执行完222', d)
        });

    console.log(a);
</script>

</html>
