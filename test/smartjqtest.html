<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../src/smartjq.js"></script>

    <!--<script src="jquery-3.1.1.js"></script>-->
    <!--<script src="jquery-2.1.3.js"></script>-->
    <!--<script src="zepto.js"></script>-->
    <!--<script src="../src/recordjq.js"></script>-->
</head>

<body>
    <div style="float:left;width:30%;">
        <div class="a" style="background:#f00;width:10em;height:100px;">a</div>
    </div>
    <div style="float:left;width:30%;">
        <div class="b" style="transition:all cubic-bezier(0.5, 0, 0.5, 1) 1s;background:#f00;width:10em;height:100px;">a</div>
    </div>
    <script>
        setTimeout(function() {
            $('.a').animate({
                width: 200,
                height: 200,
                background: "#0f0"
            }, 1000, "cubic-bezier(0.5, 0, 0.5, 1)");

            $('.b').css({
                width: "200px",
                height: "200px"
            });

        }, 1000);
        // alert($('.a').css('width'));
    </script>
</body>



</html>
