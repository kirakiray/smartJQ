<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>smartJQ tools</title>
    <link rel="stylesheet" href="css/uikit.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/data.js"></script>
    <script src="js/sr.js"></script>
    <script src="../src/smartjq.js"></script>
    <!--<script src="../test/jquery-3.1.1.js"></script>-->
    <!--<script src="../test/zepto.js"></script>-->
    <script src="js/index/index.js"></script>
</head>

<body>
    <nav class="top_bar">
        <div class="uk-container uk-container-center">
            <div class="logo">smartJQ</div>
            <ul class="uk-navbar-nav uk-hidden-small">
                <li class="uk-active"><a href="">选择下载</a></li>
                <li><a href="">输入依赖</a></li>
                <li><a href="">下载</a></li>
            </ul>
        </div>
    </nav>
    <div class="tishi_con uk-container uk-container-center">
        <label><input type="checkbox" checked>选中</label>
        <label><input type="checkbox">没选中</label>
        <label class="will_select"><input type="checkbox">依赖</label>
        <div class="tishi_con_btns">
            <button class="uk-button uk-button-primary" type="button">下载</button>
            <button class="uk-button uk-button-success" type="button">选中推荐</button>
            <button class="uk-button uk-button-danger" type="button">取消选中</button>
        </div>
    </div>
    <div class="main uk-container uk-container-center" style="display:none;">
        <div class="uk-grid" id="main_list">
            <div class="uk-width-1-5"></div>
            <div class="uk-width-1-5"></div>
            <div class="uk-width-1-5"></div>
            <div class="uk-width-1-5"></div>
            <div class="uk-width-1-5"></div>
        </div>
    </div>
</body>

</html>
